<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 517">
  <!-- White Background -->
  <rect width="400" height="517" fill="white"/>
  
  <!-- Header with contact info -->
  <text x="40" y="40" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Your Name</text>
  <text x="40" y="60" font-family="Arial, sans-serif" font-size="11">123 Your Street</text>
  <text x="40" y="75" font-family="Arial, sans-serif" font-size="11">Your City, ST 12345</text>
  <text x="40" y="90" font-family="Arial, sans-serif" font-size="11">phone: (555) 555-5555</text>
  <text x="40" y="105" font-family="Arial, sans-serif" font-size="11">email: your.email@example.com</text>
  
  <!-- Date -->
  <text x="40" y="140" font-family="Arial, sans-serif" font-size="11">September 24, 2024</text>
  
  <!-- Recipient Info -->
  <text x="40" y="180" font-family="Arial, sans-serif" font-size="11">Hiring Manager</text>
  <text x="40" y="195" font-family="Arial, sans-serif" font-size="11">Company Name</text>
  <text x="40" y="210" font-family="Arial, sans-serif" font-size="11">123 Company Street</text>
  <text x="40" y="225" font-family="Arial, sans-serif" font-size="11">Company City, ST 12345</text>
  
  <!-- Greeting -->
  <text x="40" y="265" font-family="Arial, sans-serif" font-size="11">Dear Hiring Manager,</text>
  
  <!-- Letter Body Placeholder Lines -->
  <line x1="40" y1="300" x2="360" y2="300" stroke="#CCCCCC" stroke-width="1"/>
  <line x1="40" y1="320" x2="360" y2="320" stroke="#CCCCCC" stroke-width="1"/>
  <line x1="40" y1="340" x2="360" y2="340" stroke="#CCCCCC" stroke-width="1"/>
  <line x1="40" y1="360" x2="360" y2="360" stroke="#CCCCCC" stroke-width="1"/>
  <line x1="40" y1="380" x2="360" y2="380" stroke="#CCCCCC" stroke-width="1"/>
  
  <!-- Closing -->
  <text x="40" y="440" font-family="Arial, sans-serif" font-size="11">Sincerely,</text>
  <text x="40" y="480" font-family="Arial, sans-serif" font-size="11">Your Name</text>
</svg>
